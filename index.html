<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Rock paper and scissors</title>
  </head>
  <body>
    <section class="game">
      <div class="score">
        <div class="player-score">
          <h2>あなた</h2>
          <p>0</p>
        </div>
        <div class="computer-score">
          <h2>じゃんけん太郎</h2>
          <p>0</p>
        </div>
      </div>

      <div class="intro">
        <h1>じゃんけんしよ！</h1>
        <button>最初はグー・・・</button>
      </div>

      <div class="match fadeOut">
        <h2 class="winner">じゃーんけーん・・・</h2>
        <div class="hands">
          <img class="player-hand" src="./assets/rock.png" alt="" />
          <img class="computer-hand" src="./assets/rock.png" alt="" />
        </div>
        <div class="options">
          <button class="rock">グー</button>
          <button class="paper">パー</button>
          <button class="scissors">チョキ</button>
        </div>
      </div>
      <h3 class="visibility_matchpoint">マッチポイント！！！</h3>
      <h4 class="finish"></h4>
      <div class="field">
          <ol>
            <li>あなた<br>太朗</li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ol>
      </div>
  </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
